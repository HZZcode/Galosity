<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/editor.css">
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <title>Galosity</title>
</head>

<body>
    <div id="header">
        <h1>Galosity</h1>
        <div id="functions">
            <button class="function" id="new"><i class="fa-solid fa-file-circle-plus"></i></button>
            <button class="function" id="open"><i class="fa-solid fa-file-import"></i></button>
            <button class="function" id="save"><i class="fa-solid fa-floppy-disk"></i></button>
            <button class="function" id="save-as"><i class="fa-solid fa-file-export"></i></button>
            <button class="function" id="help"><i class="fa-solid fa-question"></i></button>

            <button class="function" id="tab"><i class="fa-solid fa-angles-right"></i></button>
            <button class="function" id="comment"><i class="fa-solid fa-text-slash"></i></button>
            <button class="function" id="jump"><i class="fa-solid fa-turn-down"></i></button>
            <button class="function" id="back"><i class="fa-solid fa-turn-up"></i></button>
            <button class="function" id="test"><i class="fa-solid fa-terminal"></i></button>
        </div>
    </div>
    <textarea id="input" spellcheck="false"></textarea>
    <div id="info"></div>
    <div id="error"></div>
    <script src="../js/editor/index.js" type="module"></script>
</body>

</html>
