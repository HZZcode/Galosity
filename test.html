<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Consolas, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            position: absolute;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .button:hover {
            background-color: #c4c4c4c4;
        }

        #line,
        #jump {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            font-family: Consolas, sans-serif;
            font-size: small;
        }

        #main {
            height: 25%;
            bottom: 20px;
        }

        .whole-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        #buttons .button {
            pointer-events: auto;
        }

        #buttons .input {
            pointer-events: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 5%;
            font-family: Consolas, sans-serif;
            font-size: medium;
            transform: translate(-50%, -50%);
        }

        #character {
            position: absolute;
            width: 20%;
            height: 10%;
            top: -10%;
            left: -5%;
            background-color: #cccccccc;
            padding: 10px;
            border-radius: 5px;
            font-family: Consolas, sans-serif;
            font-size: medium;
            text-align: center;
        }

        #speech {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-family: Consolas, sans-serif;
            font-size: medium;
            display: inline-block;
            justify-content: center;
            align-content: center;
        }

        #part {
            position: absolute;
            top: 13%;
            left: 5%;
        }

        /* WebKit browsers */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        #error {
            color: red;
        }

        #warning {
            color: orange;
        }
        
        #background-image {
            margin-left: 0;
            background-color: #f4f4f9;
            background-size: cover;
            z-index: -404;
        }

        .image {
            margin-left: -50%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        #images .image {
            position: absolute;
            height: 50%;
            bottom: 0;
            width: 100%;
        }

        #images #left-image {
            left: 20%;
        }

        #images #center-image {
            left: 50%;
        }

        #images #right-image {
            left: 80%;
        }
    </style>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Galosity Test</title>
</head>

<body>
    <div class="whole-screen image" id="background-image"></div>
    <div id="current-line"></div>
    <div>
        Jump to Line:
        <input type="number" id="line" name="line" min="0">
        <button id="jump">Go</button><br>
        <div id="error"></div><br>
        <div id="warning"></div>
    </div>
    <div id="buttons" class="whole-screen"></div>
    <div id="part"></div>
    <div class="container" id="main">
        <div id="character"></div>
        <div id="speech"></div>
    </div>
    <div id="images" class="whole-screen">
        <div class="image" id="left-image"></div>
        <div class="image" id="center-image"></div>
        <div class="image" id="right-image"></div>
    </div>
    <script src="test.js" type="module"></script>
</body>

</html>
