name: Node.js Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20]
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use Python ${{ matrix.python-version }} as shell
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set GH_TOKEN environment variable (Linux/Mac)
        if: ${{ matrix.os != 'windows-latest' }}
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV
        shell: bash

      - name: Set GH_TOKEN environment variable (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Install dependencies
        run: npm install

      - name: Download Frontend dependencies
        run: python scripts/get-dependencies.py

      - name: Run Peggy.js
        run: npm run grammar

      - name: Compile Main Typescript files
        run: npm run tsc-main

      - name: Generate exports.d.ts
        run: python scripts/gen-plugin-dts.py

      - name: Compile Typescript files
        run: npm run tsc

      - name: List export files
        run: python scripts/get-exports.py

      - name: Build the application
        run: npm run build --if-present

      - name: Upload exports artifact for ${{ matrix.os }}
        uses: actions/upload-artifact@v4
        with:
          name: exports-dts-${{ matrix.os }}
          path: dts/

      - name: Upload artifact for ${{ matrix.os }}
        uses: actions/upload-artifact@v4
        with:
          name: galosity-build-${{ matrix.os }}
          path: build/

      - name: Run ESLint
        run: npx eslint . --max-warnings=0
