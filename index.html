<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Consolas, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #header {
            display: flex;
            margin-top: 10px;
            margin-left: 10%;
            margin-right: 10%;
            justify-content: space-between;
        }

        h1 {
            color: #555;
        }

        textarea {
            margin-left: 10%;
            width: 80%;
            height: 75%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
            font-family: Consolas, sans-serif;
            font-size: large;
        }

        #info,
        #error {
            margin-left: 10%;
            width: 80%;
            font-family: Consolas, sans-serif;
            font-size: medium;
        }

        #error {
            color: red;
        }

        #functions {
            margin-top: 5px;
            width: calc(5 * 33px - 3px);
            height: calc(2 * 33px - 3px);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 3px;
        }

        .function {
            position: relative;
            width: 30px;
            height: 30px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            border-style: none;
            cursor: pointer;
            color: white;
            background-color: blue;
        }

        .function:hover {
            background-color: darkblue;
        }
    </style>
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <title>Galosity</title>
</head>

<body>
    <div id="header">
        <h1>Galosity</h1>
        <div id="functions">
            <button class="function" id="new"><i class="fa-solid fa-file-circle-plus"></i></button>
            <button class="function" id="open"><i class="fa-solid fa-file-import"></i></button>
            <button class="function" id="save"><i class="fa-solid fa-floppy-disk"></i></button>
            <button class="function" id="save-as"><i class="fa-solid fa-file-export"></i></button>
            <button class="function" id="help"><i class="fa-solid fa-question"></i></button>

            <button class="function" id="tab"><i class="fa-solid fa-angles-right"></i></button>
            <button class="function" id="comment"><i class="fa-solid fa-text-slash"></i></button>
            <button class="function" id="jump"><i class="fa-solid fa-turn-down"></i></button>
            <button class="function" id="back"><i class="fa-solid fa-turn-up"></i></button>
            <button class="function" id="test"><i class="fa-solid fa-terminal"></i></button>
        </div>
    </div>
    <textarea id="input" spellcheck="false"></textarea>
    <div id="info"></div>
    <div id="error"></div>
    <script src="index.js" type="module"></script>
</body>

</html>
